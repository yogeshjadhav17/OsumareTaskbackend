<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Axios HTTP Request Example to JSONPLACEHOLDER API</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h1 class="text-center">JSONPlaceholder API Example in AXIOS</h1>
        <form id=form>
            <div class="form-group">
                <label for="numberofposts">Number of Posts:</label>
                <input type="number" name="" id="number" required class="form-control">
            </div>
            <div class="form-group">
<button class="btn btn-danger btn-block">
    Get Posts
</button>
            </div>
        </form>
        <div id="result"></div>
    </div>
</table>
    </main>
</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.7.2/axios.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
<script>
    let numberofPosts
    let url = "https://jsonplaceholder.typicode.com/todos/"
    $("#form").submit((e) => {
        e.preventDefault()

        // get number of posts


        numberofPosts = $("#number").val()

       // make the axios get request

       axios.get(url + numberofPosts)
       .then((response) => {
        console.log(response.data.title)
        $('#result').append(response.data.title + "/n")
       })
            .catch((error) =>{
                console.log(error)
                alert("Invalid Input");
            })


    })
</script>
</html>
